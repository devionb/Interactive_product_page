<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>iPhone 11 Pro Max</title>
</head>
<body>
    <main>
        <section class="product-detail">
            <div class="imagery">
                <img src="images/11_pro_max_space_gray.png" alt="iPhone 11 Pro Max" class="image" />
            </div>
            <div class="detail">
                <h1>Buy iPhone 11 Pro Max</h1>
                <h3>From $45.79/mo. or $1099*</h3>
                <div class="options">
                    <h2>Choose your capacity.</h2>
                    <div class="capacity btn_grid">
                        <div class="btn_wrap">
                            <button class="size selected">64GB</button>
                        </div>
                        <div class="btn_wrap">
                            <button class="size">256GB</button>
                        </div>
                        <div class="btn_wrap">
                            <button class="size">512GB</button>
                        </div>
                    </div>
                    <h2>Choose your finish.</h2>
                    <div class="colors btn_grid">
                        <div class="btn_wrap">
                            <button type="button" class="color space_gray selected" data-name="space_gray" data-color="#535150">
                                Space Gray
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="color silver" data-name="silver" data-color="#EBEBE3">
                                Silver
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="color midnight_green" data-name="midnight_green" data-color="#4E5851">
                                Midnight Green
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="color gold" data-name="gold" data-color="#FAD7BD">
                                Gold
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="submit">
                        Add to cart. 
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
